<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    
    <title>Super Mario</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="game-board">
      <img src="./imagem/clouds.png" class="nuvem">
      <img src="./imagem/mario.gif" class="mario">
      <img src="./imagem/pipe.png" class="pipe">
    <button class="start" onClick="startGame()">Inciar</button>
    </div>

    <div class="score">Pontuação: <span id="score">0</span></div>

    <div id="game-over-screen" class="hidden">
        <img id="restart-image" src="./imagem/game_over_image.png" alt="Você Morreu - Clique para reiniciar">
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
